<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images</title>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery.ui.widget.js"></script>
  <script src="lib/jquery.iframe-transport.js"></script>
  <script src="lib/jquery-transforms.js"></script>
  <script src="lib/jquery-mousewheel.js"></script>
  <script src="lib/jquery.fileupload.js"></script>
  <style type="text/css">
    #progress {
      width: 400px;
      margin-top: 10px;
      margin-bottom: 10px;
      height: 10px;
      background: #95a5a6;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background: #1abc9c;
    }
    #dropzone {
        background: #95a5a6;
        color: white;
        font-family: sans-serif;
        margin-bottom: 10px;
        width: 150px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-weight: bold;
    }
    #dropzone.in {
      background: #e67e22;
    }
    #dropzone.hover {
        background: #e74c3c;
    }
    #dropzone.fade {
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        opacity: 1;
    }
    #files {
      position: absolute;
      top: 0;
      left: 0;
      border: 10px solid red;
      xtop: 288px;
      xleft: 500px;
    }
    img {
      position: absolute;
    }
    .selected {
      border: 10px solid red;
    }
  </style>
</head>
<body>
<div id="files" class="files"></div>
<div id="dropzone" class="fade well">Drop files here</div>
<input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
<div id="progress" class="progress">
  <div class="progress-bar progress-bar-success"></div>
</div>
<script>

var scale = 1;
$('#files').scale(scale);
$('#files').translate($(window).width()/2, $(window).height()/2)
$('#files').origin($(window).width()/2, $(window).height()/2)

//$('#files').translate(500, 288)
//$('#files').origin(window.innerWidth/2, window.innerHeight/2)

$(window).mousewheel(function(e) {
  scale -= event.deltaY / 1000;
  if (scale < 0.02) scale = 0.02;
  $('#files').scale(scale);
  e.preventDefault();
});

function addImage(name) {
  var img = $('<img/>').attr('src', 'uploads/medium/' + name);
  img.appendTo('#files');
  img.hide();
  img.bind('load', function() {
    var pos = localStorage['img_' + name];
    if (pos) {
       pos = JSON.parse(pos);
       $(img).translate(pos.x - img.width()/2, pos.y)
    }
    else {
      //$(img).translate(window.innerWidth/2 - img.width()/2, window.innerHeight/2 - img.height())
    }
    img.show();
  })

  var dx = 0;
  var dy = 0;

  function windowToLocal(x, y) {
    return {
      x: (x - $(window).width()/2) / scale,
      y: (y - $(window).height()/2) / scale
    }
  }

  function onmouseup() {
    window.removeEventListener('mouseup', onmouseup);
    window.removeEventListener('mousemove', onmousemove);
    $(img).removeClass('selected');
  }

  function onmousemove(e) {
    var pos = windowToLocal(e.clientX, e.clientY);
    var x = pos.x;
    var y = pos.y;
    localStorage['img_' + name] = JSON.stringify({ x: x, y: y });
    $(img).translate(x - img.width()/2, y - img.height()/2)
  }

  img.bind('mousedown', function(e) {
    var x = (e.clientX - window.innerWidth/2) / scale;// + window.innerWidth/2;
    var y = (e.clientY - window.innerHeight/2) / scale;// + window.innerHeight/2;
    var ix = $(img).translate().left / scale;
    var iy = $(img).translate().top / scale;
    //dx = ix - x;
    //dy = iy - y;
    $(img).addClass('selected');
    window.addEventListener('mouseup', onmouseup);
    window.addEventListener('mousemove', onmousemove);
    e.preventDefault()
  })
}

window

$.get('/list', function(images) {
  Object.keys(images).forEach(function(imageName) {
    if (imageName[0] == '.') return;
    addImage(imageName);
  })
})
$('#fileupload').fileupload({
    url: '/upload',
    dataType: 'json',
    //dropZone: $('#dropzone'),
    done: function (e, data) {
        $.each(data.result.files, function (index, file) {
            addImage(file.name);
        });
    },
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .progress-bar').css(
            'width',
            progress + '%'
        );
    }
})

$(document).bind('drop', function (e) {
    var url = e.originalEvent.dataTransfer.getData('text/uri-list');
    if (url) {
      //upload somehow
    }
});

$(document).bind('dragover', function (e) {
    var dropZone = $('#dropzone'),
        timeout = window.dropZoneTimeout;
    if (!timeout) {
        dropZone.addClass('in');
    } else {
        clearTimeout(timeout);
    }
    var found = false,
        node = e.target;
    do {
        if (node === dropZone[0]) {
            found = true;
            break;
        }
        node = node.parentNode;
    } while (node != null);
    if (found) {
        dropZone.addClass('hover');
    } else {
        dropZone.removeClass('hover');
    }
    window.dropZoneTimeout = setTimeout(function () {
        window.dropZoneTimeout = null;
        dropZone.removeClass('in hover');
    }, 100);
    e.preventDefault();
});
</script>
</body>
</html>
